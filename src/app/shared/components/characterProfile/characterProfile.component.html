<div class="character relative text-2xl hover:text-3xl">
  <div class="w-60 h-60 mx-auto rounded-full overflow-hidden">
    <img class="w-full" [src]="character.image"/>
  </div>
  <p 
    class="absolute bottom-0 left-0 w-full text-center font-bold text-white" 
    style="text-shadow: 2px 2px #000"
  >{{ character.name }}</p>
</div>
