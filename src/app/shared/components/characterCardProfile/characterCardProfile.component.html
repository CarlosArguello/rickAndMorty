<div class="relative p-4 _bg-light rounded-md mx-auto shadow-md border">
  <img 
    *ngIf="character.status === 'Dead' "
    style="transform: translateY(-98%);" 
    class="absolute top-0 right-0 w-16 h-16" 
    src="https://img.icons8.com/cotton/452/headstone--v1.png"
    >

  <character-profile-component [character]="character"></character-profile-component>
    <ul class="flex flex-col items-center justify-center _text-primary-dark font-light text-lg space-y-2 mt-4">
      <li class="flex items-center font-bold">
        
        <div 
          class="h-2 w-2 rounded-full mr-2" 
          [class]="character.status=='Alive'?'bg-green-600':character.status=='Dead'?'bg-red-600':'bg-gray-400'"
        ></div>

        {{ character.status }} - {{ character.species }}

      </li>
      <li><strong class="font-bold">Race:</strong> {{ character.origin.name }}</li>
      <li><strong class="font-bold">Gender:</strong> {{ character.gender }}</li>
    </ul>

  <div class="content flex flex-col items-center justify-center">


  </div>
</div>
