<div class="character bg-white flex rounded-md overflow-hidden" >
  <img class="w-28" [src]="character.image"/>
  <div class="flex-grow flex flex-col justify-center py-2 px-4">
      <h4 class="text-xl font-bold">{{ character.name }}</h4>
      <p class="text-base ">{{character.species}} - {{ character.gender }}</p>
      <p class="text-sm">{{ character.origin.name }}</p>
  </div>
</div>
