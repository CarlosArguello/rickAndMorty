<div class="grid gap-x-4 gap-y-12 grid-cols-5 mb-6">
  <div *ngFor="let item of characters">
    <a 
      class="cursor-pointer"
      [routerLink]="['/character', item.id]" 
    >
      <character-profile-component [character]="item"></character-profile-component>
    </a>
  </div>
</div>

<div class="w-full" *ngIf="!characters.length">
  <div 
    class="fixed top-1/2 left-1/2" 
    style="transform: translate(-50%, -50%);"
  >
    <h2 class="text-5xl font-bold text-center _text-light">No se encontraron resultados</h2>
    <p class="text-xl font-medium text-center _text-light">Prueba de buscando por otro nombre de personaje</p>
  </div>
</div>
