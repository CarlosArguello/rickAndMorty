<container class="h-80"></container>
<container class="_bg-dark pt-36">
    <div class="absolute w-11/12 lg:w-1/3 left-1/2" style="top: 160px; transform: translateX(-50%);">
        <character-card-profile-component [character]="character"></character-card-profile-component>
    </div>

    <div style="min-height: 250px;">
        <h2 class="_text-light text-4xl font-bold mt-16 mb-12">Character episodes</h2>
        <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5">
            <button 
                *ngFor="let episode of episodes"
                (click)="newSeachCharactersByID(episode.characters)"
            >
                <episode-card-component [episode]="episode"></episode-card-component>
            </button>
        </div>
    </div>
</container>
