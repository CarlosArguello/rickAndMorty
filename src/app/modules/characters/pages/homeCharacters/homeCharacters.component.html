<div>
  <container>

    <h1 class="text-5xl lg:text-6xl font-bold _text-dark text-center pt-4 pb-4 md:pb-12">Rick And Morty - Test API</h1>

    <div class="grid gap-6 md:gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 mt-16">
      <div *ngFor="let item of principalCharacters">
        <a 
          class="cursor-pointer"
          [routerLink]="['/character', item.id]" 
        >
          <character-profile-component [character]="item"></character-profile-component>
        </a>
      </div>
    </div>
  </container>


<container class="_bg-dark">
    <h2 class="text-2xl md:text-3xl font-semibold text-white mt-12 mb-8">Others characters of Rick and morty</h2>

    <div class="grid gap-4 grid-cols-1 md:grid-cols-2 xl:grid-cols-4">
      <div *ngFor="let item of characters">
        <a 
          class="cursor-pointer"
          [routerLink]="['/character', item.id]"
        >
          <character-card-component [character]="item"></character-card-component>
        </a>
      </div>
    </div>
  </container>
</div>
